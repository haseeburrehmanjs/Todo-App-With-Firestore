<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo app with firestore database</title>
    <!-- css link -->
    <link rel="stylesheet" href="./Assets/styles/style.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/c168b7d2e2.js" crossorigin="anonymous"></script>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="main-body">
    <!-- navbar section started -->
    <section class="main-navbar d-flex align-items-center">
        <div class="container d-flex justify-content-between">
            <h3 class="text-light">Your Todos</h3>
            <div class="main-nav-content d-flex align-items-center gap-2">
                <h6 class="text-light">User name</h6>
                <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="image">
            </div>
        </div>
    </section>
    <!-- navbar section ended -->

    <!-- todo section started -->
    <section class="todo-section container mt-5">
        <form id="form" class="todo-box d-flex">
            <input id="input" type="text">
            <button>Add Todo</button>
        </form>

        <div class="mt-2">
            <ul id="list">
                
            </ul>
        </div>
    </section>
    <!-- todo section ended -->


    <!-- javscript link -->
     <script type="module" src="todos.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
