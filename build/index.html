<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <!-- css link -->
    <link rel="stylesheet" href="./Assets/styles/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="login-page-bg">
    <!-- login section started -->
    <section class="login">
        <h1 class="text-center">Sign Up your Self</h1>
        <form id="form" class="d-flex flex-column gap-2">
            <input type="text" id="email" placeholder="email">
            <input type="text" id="password" placeholder="password">
            <button>Login</button>
        </form>
        
        <div class="d-flex justify-content-between align-items-center">
            <p class="text-center mt-2">Or Sign Up Using</p>
            <div class="loginWith text-center gap-2 d-flex">
                <img id="google_login" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRB4kg1jgnqD5fEaCSHKMoUdFeTBj9CH_opA&s" alt="google">
                <img id="github_login" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStEJOLvmB_jgIRwoTlBewFuAkjpttBAqOLdw&s" alt="github">
            </div>
        </div>
        <p>Create an <a href="./registor.html">account</a></p>
    </section>
    <!-- login section ended -->


    <!-- javscript link -->
     <script type="module" src="signUp.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
